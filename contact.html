    <div id="contact" class="form-1 bg-gray" tabindex="0">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h2>Contact Information</h2>
            <p class="p-heading">
              If you have any inquiries and questions related to projects feel
              free to contact me with the email link provided.
              <a class="blue no-line" href="mang0088@algonquinlive.com"
                >mang0088@algonquinlive.com</a
              >
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-8">
            <form id="contactForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control-input"
                  id="cname"
                  required
                />
                <label class="label-control" for="cname">Name</label>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control-input"
                  id="cemail"
                  required
                />
                <label class="label-control" for="cemail">Email</label>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control-input"
                  id="cphone"
                  required
                />
                <label class="label-control" for="cphone">Phone Number</label>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control-textarea"
                  id="cmessage"
                  required
                ></textarea>
                <label class="label-control" for="cmessage">Message</label>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control-submit-button">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
